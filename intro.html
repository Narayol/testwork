<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome</title>
  <style>
    /* Global Styles */
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle, #0f2027, #203a43, #2c5364);
      color: white;
    }

    .container {
      text-align: center;
      position: relative;
      animation: fadeIn 1.5s ease-in-out;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 1.5rem;
      animation: textGlow 1.5s infinite alternate;
    }

    @keyframes textGlow {
      from {
        text-shadow: 0 0 10px #00adb5, 0 0 20px #00adb5, 0 0 30px #00adb5;
      }
      to {
        text-shadow: 0 0 20px #ffffff, 0 0 30px #00adb5, 0 0 40px #00adb5;
      }
    }

    button {
      background-color: #00adb5;
      color: #000;
      padding: 15px 30px;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.3s, background-color 0.3s;
    }

    button:hover {
      background-color: #00d4ff;
      transform: scale(1.1);
    }

    button:active {
      transform: scale(0.9);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Background Animations */
    .bg-circle {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      animation: move 8s infinite linear;
    }

    .bg-circle:nth-child(1) {
      width: 150px;
      height: 150px;
      top: 10%;
      left: 20%;
      animation-duration: 6s;
    }

    .bg-circle:nth-child(2) {
      width: 100px;
      height: 100px;
      top: 70%;
      left: 50%;
      animation-duration: 10s;
    }

    .bg-circle:nth-child(3) {
      width: 200px;
      height: 200px;
      top: 30%;
      left: 70%;
      animation-duration: 12s;
    }

    @keyframes move {
      0% {
        transform: translateY(0) translateX(0) scale(1);
      }
      50% {
        transform: translateY(-20px) translateX(20px) scale(1.1);
      }
      100% {
        transform: translateY(0) translateX(0) scale(1);
      }
    }
  </style>
</head>
<body>
  <!-- Animated Background Circles -->
  <div class="bg-circle"></div>
  <div class="bg-circle"></div>
  <div class="bg-circle"></div>

  <div class="container">
    <h1>Welcome to My Website</h1>
    <button id="enterButton">Enter</button>
  </div>

  <script>
    // JavaScript for Redirecting to Home Page
    document.getElementById("enterButton").addEventListener("click", function() {
      window.location.href = "page.html"; // Redirect to Home Page
    });
  </script>
</body>
</html>
