<head>
  <meta charset="UTF-8">

  <title>Home</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle, #0f2027, #203a43, #2c5364); /* Dark Gradient (Cyber Security Theme) */
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header Styles */
    header {
      background-color: #222831;
      padding: 1rem;
      z-index: 10;
    }

    header nav ul {
      display: flex;
      justify-content: center;
      align-items: center;
      list-style: none;
      gap: 20px;
    }

    header nav ul li {
      padding: 10px 20px;
      background: #1f1c1d;
      border-radius: 6px;
      transition: background 0.3s;
    }

    header nav ul li:hover {
      background: #00adb5;
    }

    header nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }

    /* Main Content */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    main h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    main h2 {
      font-size: 1.8em;
      margin-bottom: 15px;
      color: #00adb5;
    }

    main p {
      font-size: 1.2em;
      color: #eeeeee;
    }

    /* Footer */
    footer {
      background: #222831;
      text-align: center;
      padding: 20px;
      margin-top: auto;
      position: relative; /* ทำให้สามารถจัดตำแหน่งภายใน footer ได้ */
    }

    footer::before {
      content: '';
      display: block;
      width: 80%;
      height: 2px;
      background: #00adb5;
      margin: 0 auto 10px;
    }

    footer p {
      margin: 0;
      color: #eee;
    }

    footer p a {
      color: #00adb5;
      text-decoration: none;
    }

    footer p a:hover {
      text-decoration: underline;
    }

    
  </style>
</head>
