<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle, #0f2027, #203a43, #2c5364); /* Dark Gradient (Cyber Security Theme) */
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Header Styles */
    header {
      background-color: #222831;
      padding: 1rem;
      z-index: 10;
    }

    header nav ul {
      display: flex;
      justify-content: center;
      align-items: center;
      list-style: none;
      gap: 20px;
    }

    header nav ul li {
      padding: 10px 20px;
      background: #1f1c1d;
      border-radius: 6px;
      transition: background 0.3s;
    }

    header nav ul li:hover {
      background: #00adb5;
    }

    header nav ul li a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
    }

    /* Main Content */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    main h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    main h2 {
      font-size: 1.8em;
      margin-bottom: 15px;
      color: #00adb5;
    }

    main p {
      font-size: 1.2em;
      color: #eeeeee;
    }

    /* Footer */
    footer {
      background: #222831;
      text-align: center;
      padding: 20px;
      margin-top: auto;
      position: relative; /* ทำให้สามารถจัดตำแหน่งภายใน footer ได้ */
    }

    footer::before {
      content: '';
      display: block;
      width: 80%;
      height: 2px;
      background: #00adb5;
      margin: 0 auto 10px;
    }

    footer p {
      margin: 0;
      color: #eee;
    }

    footer p a {
      color: #00adb5;
      text-decoration: none;
    }

    footer p a:hover {
      text-decoration: underline;
    }

    /* Play/Pause button */
    .play-pause-btn {
      position: absolute;
      top: 10px; /* ห่างจากขอบบนของ footer 10px */
      right: 10px; /* ห่างจากขอบขวาของ footer 10px */
      padding: 10px 20px;
      background: #00adb5;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Audio Player -->
  <audio id="background-music" src="../music/peaches.mp3" loop></audio>

  <header>
    <nav>
      <ul>
        <img src="picture/image/pic02.png" width="250" height="115" alt="">
        <li><a href="page.html" class="active">HOME</a></li>
        <li><a href="public/about.html">ABOUT</a></li>
        <li><a href="public/skills.html">SKILLS</a></li>
        <li><a href="public/contact.html">CONTACT</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h1>ยินดีต้อนรับเข้าสู่เว็บไซต์แนะนำตัว</h1>
      <h2>Welcome to website Introduce yourself</h2>
      <p>Hi, I'm Narayol! This is the hub of my work, skills, and passions.</p>
    </section>
  </main>

  <footer>
    <p>&copy; 2024 <a href="#">NARAYOLKOR_CS&IT</a>. All rights reserved.</p>
    
    <!-- Play/Pause Button -->
    <button id="play-pause-btn" class="play-pause-btn">Play Music</button>
  </footer>

  <script>
    const music = document.getElementById("background-music");
    const playPauseBtn = document.getElementById("play-pause-btn");

    // เริ่มต้นให้เพลงหยุด และปุ่มแสดงข้อความ "Play Music"
    let isPlaying = false;

    // ฟังก์ชันที่ใช้เล่นหรือหยุดเพลง
    playPauseBtn.addEventListener("click", () => {
      if (isPlaying) {
        music.pause();
        playPauseBtn.textContent = "Play Music";
      } else {
        music.play().catch(err => console.log("Failed to play:", err));
        playPauseBtn.textContent = "Pause Music";
      }
      isPlaying = !isPlaying;
    });

    // กำหนดให้เพลงเริ่มต้นที่ปุ่ม Play
    music.volume = 0.3; // ปรับเสียงให้เป็น 30%
  </script>

</body>
</html>
